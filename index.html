<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="jumbotron" style="text-align: center;">
            <h1 class="display-3">Rock-Paper-Scissors</h1>
            <!-- <p class="lead">This is a simple Rock-Paper-Scissors Game.</p> -->
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1>Your choice</h1>
                    <div class="row">
                        <div class="col-sm">
                            <img src="img/rock.png" alt="Rock" />
                        </div>
                        <div class="col-sm">
                            <img src="img/paper.png" alt="Paper" />
                        </div>
                        <div class="col-sm">
                            <img src="img/scissors.png" alt="Scissors" />
                        </div>
                    </div>
                    <h3>Wins: 3 | Loses: 4</h3>
                </div>

                <div class="col-sm">
                    <h1>Computer choice</h1>
                    <img src="img/scissors.png" alt="Scissors" />
                    <h3>Wins: 4 | Loses: 3</h3>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Play!</button>
            <h1 style="color: #FF0094;">You lose</h1>
            <!-- <h1 style="color: #00FF6B;">You win</h1> -->
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
