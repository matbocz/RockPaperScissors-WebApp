<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="jumbotron" style="text-align: center;">
      <h1 class="display-3">Rock-Paper-Scissors</h1>
      <!-- <p class="lead">This is a simple Rock-Paper-Scissors Game.</p> -->
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h3>You choose</h3>
          <div class="row">
            <div class="col-sm">
              <p>Rock</p>
              <img src="img/rock.png" alt="Rock" />
            </div>
            <div class="col-sm">
              <p>Paper</p>
              <img src="img/paper.png" alt="Paper" />
            </div>
            <div class="col-sm">
              <p>Scissors</p>
              <img src="img/scissors.png" alt="Scissors" />
            </div>
          </div>
        </div>

        <div class="col-sm">
          <h3>Computer choose</h3>
          <p>Scissors</p>
          <img src="img/scissors.png" alt="Scissors" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
